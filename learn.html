<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
   <div id='root'>
   	<h1 v-on:click="handleClick" v-bind:title='title'>{{msg}}</h1>
   </div>



  <script type="text/javascript">
  	   new Vue({
         el:'#root',
         data:{msg:"hello world",
               title:"this is hello world"
              },
         methods:{
         	handleClick(){
         		this.msg="world"
         	}
         }
 
  	   })


  </script>
</body>
</html>
